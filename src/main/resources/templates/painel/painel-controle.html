            <div class="container mt-4">
                <header
                    class="header-client bg-dark d-flex justify-content-between p-4">
                    <h4 class="text-white fw-bold">Gerenciamento de cursos</h4>
                    <div>
                        <a
                            class="btn btn-danger disabled fw-bold"
                            id="btn-deletes"
                            disabled
                            ><i class="fa-solid fa-circle-minus"></i> Deletar</a
                        >
                        <a
                            class="btn btn-success fw-bold"
                            data-bs-toggle="modal"
                            data-bs-target="#modalNovoCliente"
                            ><i class="fa-solid fa-circle-plus"></i> Adicionar
                            novo</a
                        >
                    </div>
                </header>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nome</th>
                                <th>Url</th>
                                <th>Descricao</th>
                                <th>Duracao</th>
                                <th>Tempo p/ concluir</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr th:each="c: ${courses}">
                                <td th:text="${c.nomeCurso}"></td>
                                <td th:text="${c.url}"></td>
                                <td th:text="${c.descricao}"></td>
                                <td th:text="${c.duracao}"></td>
                                <td th:text="${c.conclusao}"></td>
                                <td>
                                    <a th:href="@{'/cursos/editar/' + ${c.id}}"
                                        >Editar</a
                                    >
                                    |
                                    <a th:href="@{'/cursos/delete/' + ${c.id}}"
                                        >Excluir</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <main>
                    <h2>Cadastrar curso</h2>
                    <form
                        th:action="@{/cursos/novo}"
                        th:object="${course}"
                        method="post">
                        <div class="input-wrapper">
                            <label for="">Nome curso</label>
                            <input type="text" th:field="*{nomeCurso}" />
                        </div>
                        <div class="input-wrapper">
                            <label for="">Média para concluir</label>
                            <input type="number" th:field="*{conclusao}" />
                        </div>
                        <div class="input-wrapper">
                            <label for="">Descricao</label>
                            <input type="text" th:field="*{descricao}" />
                        </div>
                        <div class="input-wrapper">
                            <label for="">Duracao</label>
                            <input type="number" th:field="*{duracao}" />
                        </div>

                        <div class="input-wrapper">
                            <label for="">url</label>
                            <input type="text" th:field="*{url}" />
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                </main>
